{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    
</head>
<body>
    <div class="container-fluid px-5 py-3" id="header">
        <div class="d-flex justify-content-between align-items-center mt-1">
            <h2 class="text-white font-weight-bolder">Home</h2>
        </div>
        <div class="items">
            <form method="post" action="{% url 'logout_page' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>

    <div class="container text-center center-div mt-5">
        <div class="row mt-5">
            <div class="col-lg-6 mx-auto mt-5">
                <div class="box p-5 shadow-sm">
                    <h1 class="text-black font-weight-bolder">WELCOME</h1>
                    <h3 class="text-black mt-5">THIS IS THE HOME PAGE</h3>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
